<h1>Put in your address.</h1>

<form class="form" ng-submit="checkValid(addressForm)" name="addressForm">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="address.firstName" required>
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="address.lastName" required>
  </div>
  <div class="form-group">
    <label>Street</label>
    <input type="text" class="form-control" ng-model="address.street" required>
  </div>
  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" ng-model="address.city" required>
  </div>
  <div class="form-group">
    <label>State</label>
    <input type="text" class="form-control" ng-model="address.state" required>
  </div>
  <div class="form-group">
    <label>Zip </label>
    <input type="text" class="form-control" ng-model="address.zip" required>
  </div>
  <div class="form-group">
    <label>Country </label>
    <input type="text" class="form-control" ng-model="address.country">
  </div>

  <input type="submit" class="btn btn-primary" name="sumbit"  >
</form>

<button class="btn btn-danger" ui-sref="checkout.payment">cancel!</button>
